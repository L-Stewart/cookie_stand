<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="css/style.css">
</head>
<body id="sales">
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html"><button>Home</button></a></li>
                    <li><a href="giftShop.html"><button>Gift Shop</button> </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Salmon Cookie Sales</h1>
    
        <img src="img/salmon.png" alt="The most beautiful Salmon of all time.">

    
        <section id="stores"></section>

        <table id="store-table">Salmon Cookie Stores</table>

        <form id="store-generator">
        <fieldset class="form">
          <legend>Add In New Stores</legend>
          
          <label for="store-name">Store Name</label>
          <input name="store" type="text" onfocus="this.value=''" value="insert store name here"/>
    
          <label for="min-customers">Minimum Customers</label>
          <input name="min" onfocus="this.value=''" type="number" />
          
          <label for="max-customers">Maximum Customers</label>
          <input name="max" onfocus="this.value=''" type="number" />
    
          <label for="cookies-per-customers">Average Cookies Sold Per Customer</label>
          <input name="average" onfocus="this.value=''" type="number">
    
          <button type="submit">Add Store</button>
        </fieldset>
        </form>
    
    </main>
    <script src="js/app.js"></script>
    <footer></footer>
</body>
</html>
